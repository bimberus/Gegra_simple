                explanation: 'Maksymalna szerokość geograficzna to 90° (na biegunach). Szerokość mierzy się od 0° (równik) do 90°N lub 90°S.',

            {

                text: 'Ile wynosi maksymalna wartość długości geograficznej?',
                options: [
                    { id: '32a', text: '90°', correct: false },
                    { id: '32b', text: '180°', correct: true },
                    { id: '32c', text: '270°', correct: false },

                ],
                explanation: 'Długość geograficzna mierzona jest od 0° (Greenwich) do 180°E lub 180°W. Przy 180° wschód spotyka się z zachodem.',
            },
            {
                id: 33,
                text: 'Dlaczego Słońce "wschodzi" na wschodzie?',
                options: [
                    { id: '33a', text: 'Bo Słońce krąży wokół Ziemi', correct: false },
                    { id: '33b', text: 'Bo Ziemia obraca się z zachodu na wschód', correct: true },
                    { id: '33c', text: 'Bo wschód jest bliżej Słońca', correct: false },

                ],
                explanation: 'Ziemia obraca się z zachodu na wschód, więc z naszej perspektywy wydaje się, że Słońce "porusza się" ze wschodu na zachód.',
            },
            {

                options: [

                    { id: '34c', text: 'Obszar tego samego kraju', correct: false },
                    { id: '34d', text: 'Obszar z taką samą pogodą', correct: false },
                ],
                explanation: 'Strefa czasowa to region Ziemi, w którym obowiązuje ta sama godzina lokalna. Świat podzielony jest na 24 strefy.',
            },
            {
                id: 35,
                text: 'Na której szerokości geograficznej Słońce może znaleźć się dokładnie nad głową (w zenicie)?',
                options: [
                    { id: '35a', text: 'Tylko na równiku', correct: false },
                    { id: '35b', text: 'Między zwrotnikami', correct: true },
                    { id: '35c', text: 'Wszędzie na Ziemi', correct: false },
                    { id: '35d', text: 'Tylko na biegunach', correct: false },
                ],
                explanation: 'Słońce może być w zenicie tylko między Zwrotnikiem Raka (23,5°N) a Zwrotnikiem Koziorożca (23,5°S), w zależności od pory roku.',
            },
            {

                options: [

                    { id: '36d', text: 'Ameryka Południowa', correct: false },
                ],
                explanation: 'Australia jest najmniejszym kontynentem na Ziemi, zajmując około 7,7 miliona km².',
            },
            {
                id: 37,
                text: 'Co to jest równik?',
                options: [
                    { id: '37a', text: 'Linia łącząca bieguny', correct: false },
                    { id: '37b', text: 'Linia o szerokości 0°', correct: true },
                    { id: '37c', text: 'Linia przebiegająca przez Londyn', correct: false },
                    { id: '37d', text: 'Linia zmiany daty', correct: false },
                ],
                explanation: 'Równik to linia o szerokości geograficznej 0°, dzieląca Ziemię na półkulę północną i południową.',
            },
            {
                id: 38,
                text: 'Ile oceanów jest na Ziemi?',
                options: [
                    { id: '38a', text: '3', correct: false },
                    { id: '38b', text: '4', correct: false },
                    { id: '38c', text: '5', correct: true },
                    { id: '38d', text: '7', correct: false },
                ],
                explanation: 'Na Ziemi wyróżnia się 5 oceanów: Spokojny, Atlantycki, Indyjski, Arktyczny (Północny Lodowaty) i Antarktyczny (Południowy).',
            },
            {
                id: 39,
                text: 'Co powoduje istnienie stref czasowych?',
                options: [
                    { id: '39a', text: 'Obrót Ziemi wokół Słońca', correct: false },
                    { id: '39b', text: 'Obrót Ziemi wokół własnej osi', correct: true },
                    { id: '39c', text: 'Odległość od równika', correct: false },
                    { id: '39d', text: 'Wysokość nad poziomem morza', correct: false },
                ],
                explanation: 'Strefy czasowe powstały z powodu ruchu obrotowego Ziemi. W różnych miejscach na Ziemi jest inna pora dnia w tym samym momencie.',
            },
            {
                id: 40,
                text: 'Jak nazywa się linia o długości geograficznej 180°?',
                options: [
                    { id: '40a', text: 'Równik', correct: false },
                    { id: '40b', text: 'Południk Greenwich', correct: false },
                    { id: '40c', text: 'Linia zmiany daty', correct: true },
                    { id: '40d', text: 'Zwrotnik Raka', correct: false },
                ],
                explanation: 'Południk 180° to międzynarodowa linia zmiany daty. Przekraczając ją, zmienia się data kalendarzowa.',
            },
        ];

        // App state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let isAnswered = false;

        // Shuffle questions
        const shuffledQuestions = [...QUESTIONS].sort(() => Math.random() - 0.5);

        // Get app container
        const app = document.getElementById('app');

        // Render functions
        function renderQuiz() {
            const question = shuffledQuestions[currentQuestionIndex];
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;

            app.innerHTML = `
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Trening z Geografii</h1>
                        <span class="text-sm font-semibold text-indigo-600 dark:text-indigo-400 bg-indigo-100 dark:bg-gray-700 px-3 py-1 rounded-full">
                            Pytanie ${currentQuestionIndex + 1} / ${shuffledQuestions.length}
                        </span>
                    </div>
                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                    </div>
                </div>

                <div class="p-6 md:p-8">
                    <h2 class="text-xl md:text-2xl font-semibold text-gray-900 dark:text-white mb-4">${question.text}</h2>
                    
                    ${question.image ? `
                        <div class="my-4 rounded-lg overflow-hidden shadow-lg">
                            <img src="${question.image}" alt="Mapa do pytania" class="w-full h-auto object-contain max-h-96" onerror="this.style.display='none'">
                        </div>
                    ` : ''}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                        ${question.options.map(option => `
                            <button
                                onclick="selectAnswer('${option.id}')"
                                id="option-${option.id}"
                                class="quiz-option p-4 rounded-lg text-left text-lg font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 ${getOptionClass(option)}"
                                ${isAnswered ? 'disabled' : ''}>
                                ${option.text}
                            </button>
                        `).join('')}
                    </div>

                    ${isAnswered ? `
                        <div class="mt-8 p-5 bg-blue-50 dark:bg-gray-900 border-l-4 border-blue-500 rounded-r-lg">
                            <h3 class="text-lg font-bold text-blue-800 dark:text-blue-300 mb-2">Wyjaśnienie</h3>
                            ${question.explanationImage ? `
                                <div class="my-4 rounded-lg overflow-hidden shadow-lg">
                                    <img src="${question.explanationImage}" alt="Mapa z odpowiedzią" class="w-full h-auto object-contain max-h-96">
                                </div>
                            ` : ''}
                            <p class="text-gray-700 dark:text-gray-300">${question.explanation}</p>
                        </div>
                        <div class="text-center mt-8">
                            <button onclick="nextQuestion()" class="px-10 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                ${currentQuestionIndex < shuffledQuestions.length - 1 ? 'Dalej' : 'Zobacz wyniki'}
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderResults() {
            const percentage = Math.round((score / shuffledQuestions.length) * 100);
            let message = '';
            
            if (score === shuffledQuestions.length) {
                message = 'Niesamowite! Jesteś prawdziwą mistrzynią geografii! 🥳';
            } else if (score > shuffledQuestions.length / 2) {
                message = 'Świetna robota! Widać, że dużo już umiesz. Jeszcze trochę i będziesz ekspertem! 👍';
            } else {
                message = 'Dobry początek! Każdy quiz to krok do przodu. Spróbuj jeszcze raz, a na pewno pójdzie Ci lepiej! 💪';
            }

            app.innerHTML = `
                <div class="p-8 md:p-12 text-center flex flex-col items-center">
                    <h2 class="text-4xl font-bold text-gray-800 dark:text-white mb-4">Koniec quizu!</h2>
                    <p class="text-xl text-gray-600 dark:text-gray-300 mb-6">Twój wynik to:</p>
                    <div class="w-40 h-40 rounded-full bg-indigo-100 dark:bg-gray-700 flex items-center justify-center mb-8 border-8 border-indigo-500">
                        <span class="text-5xl font-bold text-indigo-600 dark:text-indigo-300">${score}</span>
                        <span class="text-2xl text-gray-500 dark:text-gray-400">/40</span>
                    </div>
                    <div class="mb-4">
                        <span class="text-3xl font-bold text-indigo-600">${percentage}%</span>
                    </div>
                    <p class="text-lg text-gray-700 dark:text-gray-400 mb-8">${message}</p>
                    <button onclick="restartQuiz()" class="px-10 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Spróbuj ponownie
                    </button>
                </div>
            `;
        }

        function getOptionClass(option) {
            if (!isAnswered) {
                return 'bg-white dark:bg-gray-700 hover:bg-indigo-100 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 cursor-pointer';
            }
            if (option.correct) {
                return 'bg-green-500 text-white transform scale-105';
            }
            if (selectedOption === option.id) {
                return 'bg-red-500 text-white';
            }
            return 'bg-white dark:bg-gray-700 opacity-60 text-gray-800 dark:text-gray-200 cursor-not-allowed';
        }

        function selectAnswer(optionId) {
            if (isAnswered) return;
            
            selectedOption = optionId;
            isAnswered = true;
            
            const question = shuffledQuestions[currentQuestionIndex];
            const option = question.options.find(o => o.id === optionId);
            
            if (option.correct) {
                score++;
            }
            
            renderQuiz();
        }

        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                selectedOption = null;
                isAnswered = false;
                renderQuiz();
            } else {
                renderResults();
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            isAnswered = false;
            shuffledQuestions.sort(() => Math.random() - 0.5);
            renderQuiz();
        }

        // Initialize app
        renderQuiz();
    </script>
</body>
</html>
