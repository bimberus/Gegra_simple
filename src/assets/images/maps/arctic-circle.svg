<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="500" fill="#e8f4f8"/>
  
  <!-- Earth top view -->
  <circle cx="350" cy="250" r="200" fill="#d4e8d4" stroke="#333" stroke-width="2"/>
  
  <!-- Arctic circle -->
  <circle cx="350" cy="250" r="100" fill="#e6f2ff" stroke="#0066cc" stroke-width="4"/>
  
  <!-- North pole -->
  <circle cx="350" cy="250" r="10" fill="#fff" stroke="#333" stroke-width="2"/>
  
  <!-- Parallels -->
  <g stroke="#999" stroke-width="1" opacity="0.5">
    <circle cx="350" cy="250" r="50"/>
    <circle cx="350" cy="250" r="150"/>
  </g>
  
  <!-- Meridians -->
  <g stroke="#999" stroke-width="1" opacity="0.5">
    <line x1="350" y1="50" x2="350" y2="450"/>
    <line x1="150" y1="250" x2="550" y2="250"/>
    <line x1="220" y1="110" x2="480" y2="390"/>
    <line x1="480" y1="110" x2="220" y2="390"/>
  </g>
  
  <!-- Labels -->
  <text x="350" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Biegun</text>
  <text x="350" y="260" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Północny</text>
  
  <text x="350" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#0066cc" text-anchor="middle">Koło podbiegunowe</text>
  <text x="350" y="165" font-family="Arial" font-size="16" fill="#0066cc" text-anchor="middle">północne 66,5°N</text>
  
  <text x="350" y="30" font-family="Arial" font-size="26" font-weight="bold" fill="#333" text-anchor="middle">Obszar podbiegunowy</text>
</svg>
