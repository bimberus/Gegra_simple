<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#a8d5e2"/>
  
  <!-- Pacific Ocean -->
  <ellipse cx="650" cy="250" rx="140" ry="200" fill="#5a9fd4"/>
  
  <!-- Date line (180°) -->
  <line x1="650" y1="50" x2="650" y2="450" stroke="#ff0000" stroke-width="5" stroke-dasharray="10,5"/>
  
  <!-- Asia side -->
  <path d="M 450,120 L 520,110 L 580,130 L 600,170 L 590,220 L 560,250 L 520,260 L 480,250 L 460,200 Z" 
        fill="#90c090" stroke="#333" stroke-width="2"/>
  <text x="530" y="190" font-family="Arial" font-size="18" font-weight="bold" fill="#1a3a1a">Azja</text>
  
  <!-- Americas side -->
  <path d="M 700,140 L 740,130 L 770,150 L 780,190 L 770,230 L 740,250 L 710,245 L 695,210 Z" 
        fill="#90c090" stroke="#333" stroke-width="2"/>
  <text x="740" y="200" font-family="Arial" font-size="16" font-weight="bold" fill="#1a3a1a">Ameryka</text>
  
  <!-- Date labels -->
  <rect x="480" y="340" width="140" height="60" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  <text x="550" y="365" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Środa</text>
  <text x="550" y="390" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">10 stycznia</text>
  
  <rect x="680" y="340" width="140" height="60" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  <text x="750" y="365" font-family="Arial" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Wtorek</text>
  <text x="750" y="390" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">9 stycznia</text>
  
  <!-- Arrow showing direction -->
  <path d="M 620,370 L 680,370" stroke="#d00" stroke-width="3" marker-end="url(#arrowRed)"/>
  <text x="650" y="360" font-family="Arial" font-size="13" fill="#d00" text-anchor="middle">Przekraczasz</text>
  
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#d00"/>
    </marker>
  </defs>
  
  <!-- Meridian label -->
  <text x="650" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#d00" text-anchor="middle">180° - Linia zmiany daty</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="26" font-weight="bold" fill="#333" text-anchor="middle">Międzynarodowa linia zmiany daty</text>
</svg>
