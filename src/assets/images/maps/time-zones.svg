<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#FCE7F3"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="780" height="580" 
        fill="none" stroke="#DB2777" stroke-width="8"/>
  
  <!-- Grid lines (meridians and parallels) -->
  <g opacity="0.3" stroke="#BE185D" stroke-width="2">
    <line x1="100" y1="30" x2="100" y2="570"/>
    <line x1="200" y1="30" x2="200" y2="570"/>
    <line x1="300" y1="30" x2="300" y2="570"/>
    <line x1="400" y1="30" x2="400" y2="570"/>
    <line x1="500" y1="30" x2="500" y2="570"/>
    <line x1="600" y1="30" x2="600" y2="570"/>
    <line x1="700" y1="30" x2="700" y2="570"/>
    <line x1="30" y1="100" x2="770" y2="100"/>
    <line x1="30" y1="200" x2="770" y2="200"/>
    <line x1="30" y1="300" x2="770" y2="300"/>
    <line x1="30" y1="400" x2="770" y2="400"/>
    <line x1="30" y1="500" x2="770" y2="500"/>
  </g>
  
  <!-- Central shape -->
  <ellipse cx="400" cy="300" rx="200" ry="120" 
           fill="#DB2777" opacity="0.2"/>
  
  <!-- Title -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#DB2777" text-anchor="middle">
    Strefy Czasowe
  </text>
  
  <!-- Subtitle lines -->
  <text x="400" y="430" font-family="Arial, sans-serif" 
           font-size="32" fill="#BE185D" text-anchor="middle">Południki wyznaczają</text>
  <text x="400" y="470" font-family="Arial, sans-serif" 
           font-size="32" fill="#BE185D" text-anchor="middle">strefy czasowe</text>
  
  <!-- Compass rose -->
  <g transform="translate(680, 120)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#DB2777" stroke-width="3"/>
    
    <!-- North arrow -->
    <polygon points="0,-50 -15,-20 15,-20" fill="#DB2777"/>
    
    <!-- Direction letters -->
    <text x="0" y="-75" font-family="Arial, sans-serif" font-size="24" 
          font-weight="bold" fill="#DB2777" text-anchor="middle">N</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="18" 
          fill="#BE185D" text-anchor="middle">S</text>
    <text x="80" y="5" font-family="Arial, sans-serif" font-size="18" 
          fill="#BE185D" text-anchor="middle">E</text>
    <text x="-80" y="5" font-family="Arial, sans-serif" font-size="18" 
          fill="#BE185D" text-anchor="middle">W</text>
    
    <!-- Cross lines -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#BE185D" stroke-width="2"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#BE185D" stroke-width="2"/>
  </g>
</svg>