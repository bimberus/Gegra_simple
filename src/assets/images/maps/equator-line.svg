<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8d5e2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#skyGrad)"/>
  
  <!-- Globe representation -->
  <circle cx="400" cy="250" r="200" fill="#d4e8d4" stroke="#2d5016" stroke-width="3"/>
  
  <!-- Equator line (thick red) -->
  <ellipse cx="400" cy="250" rx="200" ry="40" fill="none" stroke="#e74c3c" stroke-width="5"/>
  
  <!-- Latitude lines (lighter) -->
  <ellipse cx="400" cy="250" rx="200" ry="80" fill="none" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="400" cy="250" rx="200" ry="120" fill="none" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="400" cy="250" rx="200" ry="160" fill="none" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Longitude lines -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="400" cy="250" rx="60" ry="200" fill="none" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="400" cy="250" rx="120" ry="200" fill="none" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="400" cy="250" rx="160" ry="200" fill="none" stroke="#999" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Hemisphere labels -->
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">Półkula Północna</text>
  
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50" text-anchor="middle">Półkula Południowa</text>
  
  <!-- Equator label with arrow -->
  <g>
    <text x="650" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e74c3c" text-anchor="start">Równik (0°)</text>
    <path d="M 620,250 L 600,250" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowRed)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Latitude indicators -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="14" fill="#555">60°N</text>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" fill="#555">30°N</text>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">0°</text>
  <text x="50" y="325" font-family="Arial, sans-serif" font-size="14" fill="#555">30°S</text>
  <text x="50" y="385" font-family="Arial, sans-serif" font-size="14" fill="#555">60°S</text>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c3e50" text-anchor="middle">Równik dzieli Ziemię</text>
</svg>
