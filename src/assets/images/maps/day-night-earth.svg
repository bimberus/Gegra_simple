<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dayNight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a33;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="#000"/>
  
  <!-- Earth -->
  <circle cx="400" cy="250" r="180" fill="url(#dayNight)" stroke="#666" stroke-width="2"/>
  
  <!-- Continents simplified on day side -->
  <g opacity="0.3">
    <path d="M 350,180 L 380,170 L 410,175 L 420,195 L 410,220 L 380,230 L 360,220 Z" fill="#2d5016"/>
    <path d="M 430,190 L 460,185 L 490,200 L 495,230 L 485,260 L 460,270 L 440,265 Z" fill="#2d5016"/>
  </g>
  
  <!-- Axis -->
  <line x1="400" y1="50" x2="400" y2="450" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="410" y="45" font-family="Arial" font-size="14" fill="#999">Oś obrotu</text>
  
  <!-- Sun rays -->
  <g stroke="#ffcc00" stroke-width="3">
    <line x1="650" y1="100" x2="700" y2="80"/>
    <line x1="650" y1="150" x2="720" y2="140"/>
    <line x1="650" y1="200" x2="730" y2="200"/>
    <line x1="650" y1="250" x2="730" y2="250"/>
    <line x1="650" y1="300" x2="730" y2="300"/>
    <line x1="650" y1="350" x2="720" y2="360"/>
    <line x1="650" y1="400" x2="700" y2="420"/>
  </g>
  
  <!-- Sun -->
  <circle cx="750" cy="250" r="40" fill="#ffcc00"/>
  
  <!-- Labels -->
  <text x="280" cy="250" font-family="Arial" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">NOC</text>
  <text x="520" y="250" font-family="Arial" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">DZIEŃ</text>
  
  <!-- Arrows showing rotation -->
  <path d="M 400,440 Q 350,450 320,430" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#arrowWhite)"/>
  <text x="350" y="475" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle">Obrót →</text>
  
  <defs>
    <marker id="arrowWhite" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff"/>
    </marker>
  </defs>
  
  <text x="400" y="35" font-family="Arial" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle">Dzień i noc na Ziemi</text>
</svg>
